<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <h2 class="title">Word Counter</h2>
        <textarea class="text-input" placeholder="Type text here..."></textarea>

        <div class="count-container">
            <span class="count-label">Words:</span>
            <span class="count-value word-input">0</span>
        </div>

        <div class="count-container">
            <span class="count-label">Letters:</span>
            <span class="count-value letter-input">0</span>
        </div>

        <div class="count-container">
            <span class="count-label">Spaces:</span>
            <span class="count-value space-input">0</span>
        </div>
    </div>

    <script src="script.js"></script>   
</body>
</html>
